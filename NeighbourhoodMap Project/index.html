<html>

<head>
    <!-- styles put here, but you can include a CSS file and reference it instead! -->
    <meta charset="utf-8">
    <meta name="viewport" content="=width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKo8VPVOYqomAuSi5A0Gfr-AJGySxxuMw&v=3&callback=initMap" async defer>
    </script>
</head>

<body>
    <!-- TODO 1: Create a place to put the map in the HTML-->
    <div class="begin">
        <h1>Monuments in Delhi</h1>
    </div>
    <div class="container">
        <div class="list">
            <div>
                <input id="search" data-bind="value: searchName, valueUpdate:'afterkeydown'">
                <input type="button" value="clear" data-bind="click: clearClick">
            </div>
            <div>
                <ul data-bind="foreach: locations">
                    <li data-bind="text: name, click: $root.listClick"></li>
                </ul>
            </div>
        </div>
        <div id="map" class="map"></div>
    </div>

    <!-- adding knockout on -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
